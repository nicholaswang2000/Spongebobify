<!DOCTYPE html>
<html>
  <head>
    <title>Spongebobify</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="modal-header">
        <h1 class="logo">
          <span class="title">Spongebobify</span>
          <span class="version">(1.0.0)</span>
          <div class="flex">
            <a
              href="https://github.com/nicholaswang2000/Spongebobify"
              target="_blank"
            >
              <i class="fa fa-github hover" style="color: royalblue;"></i>
            </a>
          </div>
        </h1>
      </div>
      <div class="modal-content">
        <p>Enter text to sPoNgeBObifY:</p>
      </div>
      <div class="modal-content-2">
        <div>
          <span>
            <textarea id="inputArea" name="text" rows="4" cols="16"></textarea>
          </span>
          <span>
            <button class="btn" id="translate">
              <i class="fa fa-arrow-right translate-btn"></i>
            </button>
            <script src="js/popup.js"></script>
          </span>
          <span>
            <textarea
              id="outputArea"
              name="text"
              rows="4"
              cols="16"
              readonly
            ></textarea>
          </span>
        </div>
        <span>
          <h4>Spongebobify by right-clicking text right on Chrome!</h4>
        </span>
      </div>
    </div>
  </body>
</html>
